<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styleins.css">
    <link rel="stylesheet" href="awesone/css/all.min.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>CrÃ©er un compte</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control success">
                <label for="">Non d'utilisateur</label>
                <input type="text" id="username" placeholder="Youssouf">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control ">
                <label for="">Email</label>
                <input type="email" id="email" placeholder="youssoufmohamedyoussouf05@gmail.com">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control">
                <label for="">Mot de passe</label>
                <input type="password" id="password" placeholder="Youssouf">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control">
                <label for="">Confirmation du mot de passe</label>
                <input type="password" id="password2" placeholder="Youssouf">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <button type="submit"><i class="fas fa-user-plus"></i> S'inscrire</button>
        </form>

    </div>
</body>

</html>
