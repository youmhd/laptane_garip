<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="stylesheet" href="assets/css/records.css">
    <link rel="stylesheet" href="assets/css/model.css">
    <script src="assets/js/main.js" defer></script>
    <title>SMS CRUD</title>
</head>

<body>
    <header>
        <h1 class="header-title">LAPTANE GARIP</h1>

    </header>
    <main>
        <button class="button blue mobile" id="idStudent">Nouvelle Enregistrement</button>
        <table id="tblStudent" class="records">
            <thead>
                <tr>
                    <td>Nom</td>
                    <td>Prenom</td>
                    <td>Téléphone</td>
                    <td>Email</td>
                    <td>Quartier</td>
                    <td>CIN</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- <div class="model active" id="model"> -->
        <div class="model" id="model">
            <div class="model-content">
                <header class="model-header">
                    <h2>Enregister Nouveau Cas</h2>
                    <span class="model-close" id="modelClose">&#10006;</span>
                </header>
                <form id="form" class="model-form">
                    <input type="text" class="model-field" id="nom" data-index="new" placeholder="Nom" required>
                    <input type="text" class="model-field" id="prenom" placeholder="Prenom" required>
                    <input type="text" class="model-field" id="telephone" placeholder="Numéro Telephone" required>
                    <input type="email" class="model-field" id="email" placeholder="Adress Email" required>
                    <input type="text" class="model-field" id="adress" placeholder="Adresse" required>
                    <input type="text" class="model-field" id="cni" placeholder="Numéro d'Identité National" required>
                </form>
                <footer class="model-footer">
                    <button class="button green" id="save">Sauvegarder</button>
                    <button class="button blue" id="cancel">Annuler</button>
                </footer>
            </div>
        </div>
    </main>

</body>

</html>
